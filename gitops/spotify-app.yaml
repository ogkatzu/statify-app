apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spotify-stat-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:your-username/spotify-stats-gitops.git
    targetRevision: HEAD
    path: spotify-stat-helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: spotify-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
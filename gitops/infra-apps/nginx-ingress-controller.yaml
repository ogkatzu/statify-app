apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.10.0
    helm:
      values: |
        controller:
          ingressClassResource:
            name: nginx
            enabled: true
            default: false
          service:
            type: LoadBalancer
          metrics:
            enabled: true
            service:
              annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "10254"
            serviceMonitor:
              enabled: true
              additionalLabels:
                release: kube-prometheus-stack
              namespace: "ingress-nginx"
              namespaceSelector: {}
              scrapeInterval: 30s
              targetLabels: []
              relabelings: []
              metricRelabelings: []
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

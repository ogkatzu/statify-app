apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://charts.bitnami.com/bitnami"
      chart: elasticsearch
      targetRevision: 21.1.0
      helm:
        valueFiles:
          - $values/infra-apps/values/elasticsearch-values.yaml
    - repoURL: "git@github.com:your-username/spotify-stats-gitops.git"
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: logging
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true